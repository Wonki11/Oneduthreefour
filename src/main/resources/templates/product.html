<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 상세 페이지</title>
<link rel="stylesheet" th:href="@{/css/product.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script th:src="@{/js/product.js}"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
</head>
<body>
    <form th:action="@{/product}" method="post" >
   <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://ikongcoffee.com/web/product/big/202311/059ee694bda19be12c560736d43048dd.png" alt="Product Image" class="product-image" >
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h1 class="product-title" id="productTitle">디카페인 브라질 원두 커피</h1>
                  <input type="text" id="productName" name="PRODUCT_NAME" th:value="${product.PRODUCT_NAME}">
                <div class="dropdown mb-3">
                    <label for="category">분쇄방법</label>
                    <select id="category" class="form-select" name="PRODUCT_OPTION" th:value="${product.PRODUCT_OPTION}">
                        <option value="">-- 옵션을 선택하세요 --</option>
                        <option value="모카포트">모카포트</option>
                        <option value="에스프레소">에스프레소</option>
                        <option value="드립커피">드립커피</option>
                        <option value="더치커피">더치커피</option>
                    </select>
                </div>
                <div class="dropdown mb-3">
                    <label for="subcategory">원두</label>
                    <select id="subcategory" class="form-select">
                        <option value="">-- 선택 --</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="price">가격:</label>
                    <input type="number" id="price" class="form-control" value="9900" readonly>
                </div>
                <div class="mb-3">
                    <label for="quantity">수량:</label>
                    <input type="number" id="quantity" class="form-control quantity-input" value="1" min="1" th:field="${product.PRODUCT_COUNT}">
                </div>
                <p id="totalAmount" th:field="${product.PRODUCT_PRICE}">총 상품금액: 9,900원</p>
                <input type="hidden" id="productPrice" name="PRODUCT_PRICE" th:value="${product.PRODUCT_PRICE}">
                
                <button id="btn" class="btn btn-primary btn-custom">장바구니 담기</button>
                <button id="purchaseBtn" class="btn btn-success btn-custom">구매하기</button>
            </div>
        </div>
    </div>
</div>
    </form>

   
</body>
</html>
