<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>메인페이지</title>

</head>
<body>
    <div th:if="${session.loginSession != null}">
        <p th:text="${session.loginSession.members_id} + ' 환영합니다.'"></p>
        <a href="/logout">로그아웃</a>
    </div>
    
    <div th:if="${session.loginSession == null}">
        <p>로그인 하지 않았습니다</p>
        
        <a href="/login">로그인하기</a>
    </div>
</body>
</html>
