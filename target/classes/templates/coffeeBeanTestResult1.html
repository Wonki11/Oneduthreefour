<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>원두테스트결과페이지</title>
        <link href="css/styles.css" rel="stylesheet">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    </head>
    <body>
        <header>
            <!-- 헤더 및 내비게이션 바가 들어갈 영역 -->
        </header>
        <main>

        </main>
            <!-- 원두취향결과페이지 Title 공간 -->
            <div class="TitleSection row mt-5">
                <span style="font-size: 24px; color: black;">
                    <span><strong>ㅇㅇㅇ</strong></span>
                    <strong>님은 이런 커피와 잘 맞아요!</strong>
                </span>
            </div>
            <!-- 원두취향결과페이지 상품 설명 공간 -->
            <div class="coffeeBeanRecommendSection row mt-5">
                <!-- 추천 원두 이미지 -->
                <div class="coffeeBeanRecommendImage col-6">
                    <div class="text-center">
                        <img src="image/39793d0c47f31501687d7ca68e3994f3.jpg" class="img-fluid img-thumbnail">
                    </div>
                </div>
                <!-- 추천 원두에 대한 설명 -->
                <div class="coffeeBeanRecommendDetail col-6">
                    <!-- 원두 이름 표시 공간 -->
                    <div class="coffeeBeanRecommendNameSection row">
                        <div class="col-4">
                            <span style="font-size: 15px; color: black;">
                                <span class="coffeeBeanRecommendNameName">원두이름</span>
                            </span>
                        </div>
                        <div class="col-8">
                            <span style="font-size: 20px; color: black;">
                                <span class="coffeeBeanRecommendNameValue">브라질 옐로우버번</span>
                            </span>
                        </div>
                    </div>
                    <hr>
                    <!-- 원두 가격 표시 공간 -->
                    <div class="coffeeBeanRecommendPriceSection row">
                        <div class="col-4">
                            <span style="font-size: 15px; color: black;">
                                <span class="coffeeBeanRecommendPriceName">소비자가</span>
                            </span>
                        </div>
                        <div class="col-8">
                            <span style="font-size: 20px; color: black;">
                                <span class="coffeeBeanRecommendPriceValue">9900</span> 원
                            </span>
                        </div>
                    </div>
                    <hr>
                    <!-- 원두 분쇄 정도 선택 공간 -->
                    <div class="coffeeBeanRecommendGrindSection row">
                        <div class="col-4">
                            <span style="font-size: 15px; color: black;">
                                <span class="coffeeBeanRecommendGrindValue">분쇄선택</span>
                            </span>
                        </div>
                        <div class="col-8">
                            <select class="coffeeBeanRecommendGrindSelect form-select form-select-sm" aria-label=".form-select-sm example" required>
                            <option selected>[필수] 옵션을 선택해 주세요</option>
                            <option disabled>------------------------</option>
                            <option value="1">원두상태</option>
                            <option value="2">프렌치 프레스 분쇄</option>
                            <option value="3">드립 및 커피메이커 분쇄</option>
                            <option value="4">더치 분쇄</option>
                            <option value="5">모카포트 분쇄</option>
                            <option value="6">에스프레소 분쇄</option>
                        </select>
                        </div>
                    </div>
                    <hr>

                    <!-- 원두에 대한 정보를 더 넣고 싶을 때 사용가능한 여유 공간 -->
                    <!--
                    <div class="coffeeBeanRecommendTEMPLATESection row">
                        <div class="col-4">
                        
                        </div>
                        <div class="col-8">
                        
                        </div>
                    </div>
                    <hr>
                    -->
                    
                    <!-- 버튼 목록 (찜하기, 상품 상세설명, 장바구니에 담기) -->
                    <div class="buttonSection row">
                        <div class="col-1"></div>
                        <div class="col-2">
                            <!-- 찜하기 버튼 -->
                            <button class="btn btn-outline-danger" style="width: 46px; height: 46px; border-radius: 100%;">♡</button>
                        </div>
                        <div class="col-4">
                        <!-- 상품 상세설명 버튼 -->
                        <button class="btn btn-outline-dark" style="width: 100%; padding: 10px;">상품 상세설명</button>
                        </div>
                        <div class="col-4">
                        <!-- 장바구니에 담기 버튼 -->
                        <button class="btn btn-outline-success" style="width: 100%; padding: 10px;">장바구니에 담기</button>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
                <hr class="mt-3">
                <!-- 추천 원두에 대한 CUPPING NOTE와 TASTING MAP이 들어갈 공간 -->
                <div class="row">
                    <span style="font-size: 20px;">
                        <span style="color: black;">
                            <strong>CUPPING NOTE</strong>
                        </span>
                    </span>
                    <!-- CUPPING NOTE 이미지와 설명이 들어갈 공간 -->
                    <hr class="mt-3">
                    <span style="font-size: 20px;">
                        <span style="color: black;">
                            <strong>TASTING MAP</strong>
                        </span>
                    </span>
                    <!-- TASTING MAP 이미지와 설명이 들어갈 공간 -->

                </div>
            </div>
            
            <hr class="mt-3">
            <!-- 테스트 다시하기 및 공유하기 버튼 -->
            <div class="row mt-5">
                <div class="col-2"></div>
                <div class="col-3">
                    <!-- 테스트 다시하기 버튼 -->
                    <button class="btn btn-outline-primary" style="width: 100%; padding: 15px;">테스트<br>다시하기</button>
                </div>
                <div class="col-3"></div>
                <div class="col-3">
                    <!-- 공유하기 버튼 -->
                    <button class="btn btn-primary" style="width: 100%; height: 80px; padding: 15px;">공유하기</button>
                </div>
                <div class="col-1"></div>
            </div>
        <footer>
            <!-- 푸터가 들어갈 영역 -->
        </footer>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
        </script>
    </body>
</html>
