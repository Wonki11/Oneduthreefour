<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>공지사항</title>
<link rel="stylesheet" href="/css/boardlist.css" />

</head>
<body>
	<div class="board_wrap" >
		<div class="board_title" >
			<strong>공지사항</strong>
		</div>
		<div class="borad_list_wrap">
			<div class="board_list">

				<div class="top">
					<div class="num">번호</div>
					<div class="title">
						<a href="#">제목</a>
					</div>
					<div class="writer">글쓴이</div>
					<div class="date">작성일</div>
					 <div class="count">조회</div> 
				</div>

				<div th:each="post,list : ${posts}" th:if="${list.count<=10}">
					<div class="num">
						<p th:text="${post.post_no}"></p>
					</div>
					<div class="title">
						<a th:href="'/boardView/'+${post.post_no}"
							th:text="${post.post_title}"></a>
					</div>
					<div class="writer">원두쓰리포</div>
					<div class="date" th:text="${post.post_date_str}"></div>
					<div class="count" th:text="${post.post_view}"></div>
				</div>
				<!-- <div class="board_page">
					<a href="#" class="bt first">◀</a> <a href="" class="bt prev"></a>
					<a href="#" class="num on">1</a> <a href="" class="num">2</a> <a
						href="#" class="num">3</a> <a href="" class="num">4</a> <a
						href="#" class="num">5</a> <a href="" class="bt next">>></a> <a
						href="#" class="bt last">></a>
				</div> -->
				<div class="bt_wrap">
					<a href="/boardWrite" class="on">등록</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="footer-container">
        <footer class="footer">
          <ul>
            <a href="/main">홈</a>
            <a href="#">원두취향테스트</a>
            <a href="#">마이페이지</a>
            <a href="#">공지사항</a>
            <a href="#">QnA</a>
          </ul>
          <p>&copy; 2024 원두쓰리포 쇼핑몰 All right resverd</p>
        </footer>
      </div>
</body>
</html>
