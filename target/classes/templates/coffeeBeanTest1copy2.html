<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>원두취향테스트</title>
    <link rel="stylesheet" href="css/coffeeBeanTest1copy2.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    </link>
  </head>
  <body>
    <h1>원두 취향 테스트</h1>
    <div class="문제">
      <p>각 질문에 대해 솔직하게 적절한 답변을 선택하세요.</p>
      
      <div id="문제1">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <p>1. 당신이 선호하는 커피의 온도를 선택해주세요</p>
        <div class="options">
          <div class="option" onclick="옵션선택('A')">
            Hot
          </div>
          <div class="option" onclick="옵션선택('B')">
            Ice
          </div>
        </div>
      </div>

      <div id="문제2" style="display: none">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
        <p>2. 당신은 어떤 향을 선호하시나요?</p>
        <div class="options">
          <div class="option" onclick="옵션선택('C')">
            고소하고 달달한 향
          </div>
          <div class="option" onclick="옵션선택('D')">
            화사한 꽃 향
          </div>
        </div>
      </div>

      <div id="문제3" style="display: none">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>
        <p>3. 산미가 있는 원두를 선호하시나요?</p>
        <div class="options">
          <div class="option" onclick="옵션선택('E')">
            예
          </div>
          <div class="option" onclick="옵션선택('F')">
            아니오
          </div>
        </div>
      </div>

      <div id="문제4" style="display: none">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
        <p>4. 단 맛이 나는 원두를 선호하시나요?</p>
        <div class="options">
          <div class="option" onclick="옵션선택('G')">
            예
          </div>
          <div class="option" onclick="옵션선택('H')">
            아니오
          </div>
        </div>
      </div>

      <div id="문제5" style="display: none">
        <div class="options">
          <button><a href="#">취향에 맞는 원두 보러가기</a></button>
        </div>
      </div>

      <!--
      이진수로 출력되는지 보는 코드
      <div id="결과확인" style="display: none;">
        <div class="options">
          <button><a>취향에 맞는 원두 보러가기</a></button>
        </div>
      </div>
      -->
      
    </div>
    <script src="js/coffeeBeanTest1copy2.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
    </script>
  </body>
</html>
