<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공지사항</title>
<link rel="stylesheet" href="/css/boardwrite-view-edit.css">
</head>
<body>
	  <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <form th:action="@{/boardEdit/{post_no}(post_no=${post.post_no})}" method="post" th:object="${post}">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd>
                                <input type="text" th:field="*{post_title}" placeholder="제목 입력">
                            </dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea th:field="*{post_info}" placeholder="내용 입력"></textarea>
                    </div>
                    <div class="bt_wrap">
                        <button type="submit" style="width: 104px; height: 100;">수정</button>
                        <a th:href="@{/boardList}">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    	<div class="footer-container">
        <footer class="footer">
          <ul>
            <a href="/main">홈</a>
            <a href="#">원두취향테스트</a>
            <a href="#">마이페이지</a>
            <a href="#">공지사항</a>
            <a href="#">QnA</a>
          </ul>
          <p>&copy; 2024 원두쓰리포 쇼핑몰 All right resverd</p>
        </footer>
      </div>
</body>
</html>
